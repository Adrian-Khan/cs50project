<!-- login users -->

{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<!-- body content below -->
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-6 col-xl-6"> <!-- width of card -->
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-4">
                        <div class="row justify-content-center">
                            <div class="col-md-9 col-lg-9 col-xl-9 order-2 order-lg-1"> <!-- width of inner contents of card -->
                                <h1>Log In</h1>
                                <form action="/login" method="post" class="mx-1 mx-md-4">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-1 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="username" class="form-control" name="username" placeholder="Username" />
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-1 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="password" class="form-control" name="password" placeholder="Password" />
                                        </div>
                                    </div>
                                    <button class="btn btn-outline-dark" id="login" type="submit">Log In</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
