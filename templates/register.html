<!-- register users -->

{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<!-- heading intro explanation -->
    <div class="fade-in">
        <div class="section-h1">
            <h1> Free Education </h1>
            <h3> should be for <u class="underline">everyone </u></h3>
            <h3> <u class="underline"> everywhere. </u> </h3>
            <h3> Find a <u class="underline"> free online </u> course to develop your current skills, develop new ones, or just dabble around.</h3>
            <i id="arrow" class="fa-solid fa-arrow-down-long"></i>
        </div>

    <!-- body content below -->
        <div class="reg-sec">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-6 col-xl-6"> <!-- width of card -->
                        <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-4">
                                <div class="row justify-content-center">
                                    <div class="col-md-9 col-lg-9 col-xl-9 order-2 order-lg-1"> <!-- width of inner contents of card -->
                                        <h1>Sign up</h1>
                                        <form action="/register" method="post" class="mx-1 mx-md-4">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-1 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" />
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-1 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-key fa-lg me-1 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" id="confirmation" name="confirmation" class="form-control" placeholder="Confirm Password" />
                                                </div>
                                            </div>
                                            <button class="btn btn-outline-dark" id="register" type="submit">Register</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
